<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        
        body {
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            transition: background 0.8s ease;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* 背景装饰元素 */
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-bubble:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-bubble:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .bg-bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            border-radius: 24px 24px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-top: 10px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .search-box-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 30;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-box-container:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .group-selector {
            display: flex;
            align-items: center;
            margin-right: 15px;
            position: relative;
            min-width: 60px;
        }
        
        .group-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 35;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .group-toggle:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .group-toggle:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .group-toggle i {
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }
        
        .group-toggle:hover i {
            transform: scale(1.1);
        }
        
        .current-group {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            font-size: 0.95rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            transform: translateY(-8px);
            z-index: 40;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            color: #fff;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .group-toggle:hover + .current-group {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .group-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            left: 0;
            width: 240px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-origin: top left;
            animation: fadeInScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .group-dropdown.show {
            display: block;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(-15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .group-item {
            padding: 16px 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .group-item.active {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .group-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .group-item:hover .group-color {
            transform: scale(1.2);
        }
        
        .search-box {
            display: flex;
            flex: 1;
            min-width: 0;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 20px;
            font-size: 1.2rem;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            color: #fff;
            border-radius: 16px;
            transition: all 0.3s ease;
            min-width: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: opacity 0.3s ease;
        }
        
        .search-input:focus::placeholder {
            opacity: 0.5;
        }
        
        .search-button {
            padding: 18px;
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.8), rgba(136, 211, 206, 0.8));
            color: white;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 16px;
            margin-left: 12px;
            width: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(110, 69, 226, 0.4);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }
        
        .search-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.5);
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.9), rgba(136, 211, 206, 0.9));
        }
        
        .search-button:hover::before {
            left: 100%;
        }
        
        .search-button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 3px 15px rgba(110, 69, 226, 0.4);
        }
        
        .engines-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 35px;
        }
        
        .engine {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 20px;
            border-radius: 22px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }
        
        .engine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .engine:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .engine:hover::before {
            opacity: 1;
        }
        
        .engine-icon {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-bottom: 18px;
            font-size: 2rem;
            color: #6e45e2;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .engine-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.8) 50%, transparent 60%);
            transition: transform 0.8s ease;
            transform: translateX(-100%);
        }
        
        .engine:hover .engine-icon {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .engine:hover .engine-icon::after {
            transform: translateX(100%);
        }
        
        .engine-name {
            font-size: 1.1rem;
            text-align: center;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .engine:hover .engine-name {
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .config-panel {
            margin-top: 45px;
            padding: 28px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 22px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.4s ease;
        }
        
        .config-panel:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .config-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            border-radius: 22px 22px 0 0;
        }
        
        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .config-header h3 {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-config {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-config:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .config-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.4s ease 0.1s,
                        margin-top 0.3s ease;
            margin-top: 0;
        }
        
        .config-content.show {
            max-height: 2000px; /* 足够大的值以容纳内容 */
            opacity: 1;
            margin-top: 20px;
        }
        
        .config-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .config-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.05rem;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .config-input {
            width: 100%;
            padding: 16px 18px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1.05rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .config-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .config-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .config-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .config-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.8s ease;
        }
        
        .config-btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.8), rgba(136, 211, 206, 0.8));
            color: white;
            box-shadow: 0 5px 20px rgba(110, 69, 226, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 3px 15px rgba(110, 69, 226, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 分组列表样式 */
        .groups-container {
            margin-bottom: 25px;
        }
        
        .group-list-item, .new-group-form, .ui-customization-form {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .group-list-header, .new-group-header, .ui-customization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .group-list-header:hover, .new-group-header:hover, .ui-customization-header:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .group-list-title, .new-group-title, .ui-customization-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .group-list-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .group-list-header:hover .group-list-color {
            transform: scale(1.2);
        }
        
        .group-list-engines {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 12px;
        }
        
        /* 新建分组对齐修复 */
        .new-group-title {
            display: flex;
            align-items: center;
        }
        
        .new-group-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #6e45e2;
            opacity: 0.5;
        }
        
        .new-group-engines {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 12px;
            visibility: hidden; /* 隐藏引擎数量 */
        }
        
        .group-list-actions, .new-group-action, .ui-customization-action {
            display: flex;
            gap: 10px;
        }
        
        .group-list-action-btn, .new-group-action-btn, .ui-customization-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #fff;
            backdrop-filter: blur(5px);
        }
        
        .group-list-action-btn:hover, .new-group-action-btn:hover, .ui-customization-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .group-list-content, .new-group-content, .ui-customization-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .group-list-content.expanded, .new-group-content.expanded, .ui-customization-content.expanded {
            max-height: 800px;
        }
        
        .group-list-form, .new-group-form-content, .ui-customization-form-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            margin-top: 35px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            position: relative;
            z-index: 20;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

            newGroupHeader: document.getElementById('newGroupHeader'),
            newGroupContent: document.getElementById('newGroupContent'),
            newGroupName: document.getElementById('newGroupName'),
            groupColor: document.getElementById('groupColor'),
            groupsContainer: document.getElementById('groupsContainer'),
            uiCustomizationHeader: document.getElementById('uiCustomizationHeader'),
            uiCustomizationToggle: document.getElementById('uiCustomizationToggle'),
            uiCustomizationContent: document.getElementById('uiCustomizationContent'),
            presetBackgrounds: document.getElementById('presetBackgrounds'),
            customBackground: document.getElementById('customBackground'),
            customBackgroundPreview: document.getElementById('customBackgroundPreview'),
            blurIntensity: document.getElementById('blurIntensity'),
            blurValue: document.getElementById('blurValue'),
            resetUIConfigBtn: document.getElementById('resetUIConfigBtn'),
            applyUIConfigBtn: document.getElementById('applyUIConfigBtn'),
            searchResultsModal: document.getElementById('searchResultsModal'),
            searchResultsList: document.getElementById('searchResultsList'),
            closeResults: document.getElementById('closeResults')
        };

        let currentGroup = "通用搜索";
        let dropdownTimeout = null;
        let expandedGroup = null;
        let newGroupExpanded = false;
        let uiCustomizationExpanded = false;
        const LONG_PRESS_DURATION = 1000; // 长按时间阈值
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // 初始化函数
        function init() {
            renderGroupDropdown();
            loadFromLocalStorage();
            switchGroup(currentGroup);
            renderGroupsList();
            renderPresetBackgrounds();
            setupEventListeners();
            applyUIConfig();
            
            // 添加背景装饰元素
            addBackgroundElements();
        }

        // 添加背景装饰元素
        function addBackgroundElements() {
            const body = document.body;
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                
                // 随机位置和大小
                const size = Math.random() * 100 + 50;
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.top = `${top}%`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${delay}s`;
                
                body.appendChild(bubble);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 事件监听器
            domElements.groupToggle.addEventListener('click', toggleGroupDropdown);
            domElements.toggleConfigBtn.addEventListener('click', toggleConfigPanel);
            domElements.searchButton.addEventListener('click', multiSearch);
            domElements.searchKeyword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') multiSearch();
            });
            
            // 配置按钮事件
            domElements.resetGroupConfigBtn.addEventListener('click', resetGroupConfig);
            domElements.addGroupBtn.addEventListener('click', addNewGroup);
            domElements.newGroupToggle.addEventListener('click', toggleNewGroup);
            domElements.newGroupHeader.addEventListener('click', toggleNewGroup);
            
            // 界面效果事件
            domElements.uiCustomizationToggle.addEventListener('click', toggleUICustomization);
            domElements.uiCustomizationHeader.addEventListener('click', toggleUICustomization);
            domElements.blurIntensity.addEventListener('input', updateBlurValue);
            domElements.resetUIConfigBtn.addEventListener('click', resetUIConfig);
            domElements.applyUIConfigBtn.addEventListener('click', applyUIConfig);
            domElements.customBackground.addEventListener('change', handleCustomBackgroundUpload);
            
            // 搜索结果模态框事件
            domElements.closeResults.addEventListener('click', closeSearchResults);
            
            // 鼠标离开事件
            domElements.groupDropdown.addEventListener('mouseleave', function() {
                dropdownTimeout = setTimeout(() => this.classList.remove('show'), 300);
            });
            
            domElements.groupDropdown.addEventListener('mouseenter', function() {
                clearTimeout(dropdownTimeout);
            });
            
            // 点击页面其他地方关闭所有下拉菜单
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.group-selector')) {
                    domElements.groupDropdown.classList.remove('show');
                }
                
                if (!e.target.closest('.config-panel') && !e.target.matches('.toggle-config')) {
                    domElements.configContent.classList.remove('show');
                }
            });
            
            // 移动端触摸优化：防止长按时出现文本选择
            if (isMobile) {
                document.addEventListener('touchstart', function() {}, {passive: true});
                document.addEventListener('touchend', function() {}, {passive: true});
            }
        }

        // 切换分组下拉菜单
        function toggleGroupDropdown(e) {
            e.stopPropagation();
            domElements.groupDropdown.classList.toggle('show');
        }

        // 切换配置面板
        function toggleConfigPanel(e) {
            e.stopPropagation();
            domElements.configContent.classList.toggle('show');
            domElements.groupDropdown.classList.remove('show');
        }

        // 切换新建分组表单
        function toggleNewGroup(e) {
            e.stopPropagation();
            
            if (newGroupExpanded) {
                domElements.newGroupContent.classList.remove('expanded');
                domElements.newGroupToggle.innerHTML = '<i class="fas fa-plus"></i>';
            } else {
                domElements.newGroupContent.classList.add('expanded');
                domElements.newGroupToggle.innerHTML = '<i class="fas fa-minus"></i>';
                
                // 折叠其他展开的面板
                if (uiCustomizationExpanded) {
                    toggleUICustomization(e);
                }
                if (expandedGroup) {
                    toggleGroup(expandedGroup);
                }
            }
            
            newGroupExpanded = !newGroupExpanded;
        }

        // 切换界面效果自定义面板
        function toggleUICustomization(e) {
            e.stopPropagation();
            
            if (uiCustomizationExpanded) {
                domElements.uiCustomizationContent.classList.remove('expanded');
                domElements.uiCustomizationToggle.innerHTML = '<i class="fas fa-chevron-down"></i>';
            } else {
                domElements.uiCustomizationContent.classList.add('expanded');
                domElements.uiCustomizationToggle.innerHTML = '<i class="fas fa-chevron-up"></i>';
                
                // 折叠其他展开的面板
                if (newGroupExpanded) {
                    toggleNewGroup(e);
                }
                if (expandedGroup) {
                    toggleGroup(expandedGroup);
                }
            }
            
            uiCustomizationExpanded = !uiCustomizationExpanded;
        }

        // 切换分组展开状态
        function toggleGroup(groupName) {
            const content = document.getElementById(`groupContent-${groupName}`);
            const toggleBtn = document.getElementById(`groupToggle-${groupName}`);
            
            if (expandedGroup === groupName) {
                // 折叠当前分组
                content.classList.remove('expanded');
                toggleBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                expandedGroup = null;
            } else {
                // 折叠之前展开的分组
                if (expandedGroup) {
                    const prevContent = document.getElementById(`groupContent-${expandedGroup}`);
                    const prevToggle = document.getElementById(`groupToggle-${expandedGroup}`);
                    if (prevContent && prevToggle) {
                        prevContent.classList.remove('expanded');
                        prevToggle.innerHTML = '<i class="fas fa-chevron-down"></i>';
                    }
                }
                
                // 折叠其他展开的面板
                if (newGroupExpanded) {
                    toggleNewGroup({ stopPropagation: () => {} });
                }
                if (uiCustomizationExpanded) {
                    toggleUICustomization({ stopPropagation: () => {} });
                }
                
                // 展开新分组
                content.classList.add('expanded');
                toggleBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                expandedGroup = groupName;
            }
        }

        // 渲染分组下拉菜单
        function renderGroupDropdown() {
            domElements.groupDropdown.innerHTML = '';
            
            Object.keys(searchGroups).forEach(groupName => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                if (groupName === currentGroup) groupItem.classList.add('active');
                
                groupItem.innerHTML = `
                    <div class="group-color" style="background-color: ${searchGroups[groupName].color}"></div>
                    <span>${groupName}</span>
                `;
                
                groupItem.addEventListener('click', () => {
                    switchGroup(groupName);
                    domElements.groupDropdown.classList.remove('show');
                });
                
                domElements.groupDropdown.appendChild(groupItem);
            });
        }

        // 渲染预设背景
        function renderPresetBackgrounds() {
            domElements.presetBackgrounds.innerHTML = '';
            
            presetBackgrounds.forEach((bg, index) => {
                const bgElement = document.createElement('div');
                bgElement.className = 'preset-bg';
                if (uiConfig.backgroundType === bg.type && uiConfig.backgroundValue === bg.value) {
                    bgElement.classList.add('active');
                }
                
                bgElement.style.background = bg.thumbnail;
                bgElement.innerHTML = `<div class="preset-bg-name">${bg.name}</div>`;
                
                bgElement.addEventListener('click', () => {
                    // 移除所有active类
                    document.querySelectorAll('.preset-bg').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // 添加active类到当前元素
                    bgElement.classList.add('active');
                    
                    // 更新配置
                    uiConfig.backgroundType = bg.type;
                    uiConfig.backgroundValue = bg.value;
                    
                    // 隐藏自定义背景预览
                    domElements.customBackgroundPreview.style.display = 'none';
                });
                
                domElements.presetBackgrounds.appendChild(bgElement);
            });
        }

        // 渲染分组列表
        function renderGroupsList() {
            domElements.groupsContainer.innerHTML = '';
            
            if (Object.keys(searchGroups).length === 0) {
                domElements.groupsContainer.innerHTML = '<div class="empty-state">暂无分组，请添加新分组</div>';
                return;
            }
            
            Object.keys(searchGroups).forEach(groupName => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-list-item';
                
                groupItem.innerHTML = `
                    <div class="group-list-header" data-group="${groupName}">
                        <div class="group-list-title">
                            <div class="group-list-color" style="background-color: ${searchGroups[groupName].color}"></div>
                            <span>${groupName}</span>
                            <span class="group-list-engines">(${searchGroups[groupName].engines.length}个引擎)</span>
                        </div>
                        <div class="group-list-actions">
                            <button class="group-list-action-btn" data-action="delete" data-group="${groupName}">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="group-list-action-btn" id="groupToggle-${groupName}" data-action="toggle" data-group="${groupName}">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="group-list-content" id="groupContent-${groupName}">
                        <div class="group-list-form">
                            <div class="config-group">
                                <label for="engineName-${groupName}">搜索引擎名称</label>
                                <input type="text" id="engineName-${groupName}" class="config-input" placeholder="例如: 百度">
                            </div>
                            
                            <div class="config-group">
                                <label for="engineUrl-${groupName}">搜索URL</label>
                                <input type="text" id="engineUrl-${groupName}" class="config-input" placeholder="例如: https://www.baidu.com/s?wd={keyword}">
                            </div>
                            
                            <div class="config-group">
                                <label for="engineIcon-${groupName}">图标类名 (Font Awesome)</label>
                                <input type="text" id="engineIcon-${groupName}" class="config-input" placeholder="例如: fab fa-google">
                                <div class="icon-preview-container">
                                    <div class="icon-preview" id="iconPreview-${groupName}">
                                        <span class="icon-preview-text">预览:</span>
                                        <div class="icon-preview-icon">
                                            <i id="previewIcon-${groupName}"></i>
                                        </div>
                                    </div>
                                    <div class="icon-help">查看 <a href="https://fontawesome.com/icons" target="_blank">Font Awesome 图标库</a> 获取正确的图标类名</div>
                                </div>
                                <div class="icon-error" id="iconError-${groupName}">图标类名无效，请检查拼写或前缀（如 fas、fab、far）</div>
                            </div>
                            
                            <div class="config-group">
                                <label for="engineColor-${groupName}">图标背景色</label>
                                <input type="color" id="engineColor-${groupName}" class="config-input" value="#6e45e2">
                            </div>
                            
                            <div class="config-actions">
                                <button class="config-btn btn-secondary" data-action="reset" data-group="${groupName}">重置</button>
                                <button class="config-btn btn-primary" data-action="addEngine" data-group="${groupName}">添加搜索引擎</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // 添加事件委托
                const groupHeader = groupItem.querySelector('.group-list-header');
                groupHeader.addEventListener('click', (e) => {
                    if (!e.target.closest('.group-list-action-btn')) {
                        toggleGroup(groupName);
                    }
                });
                
                // 添加按钮事件
                const deleteBtn = groupItem.querySelector('[data-action="delete"]');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteGroup(groupName);
                });
                
                const toggleBtn = groupItem.querySelector('[data-action="toggle"]');
                toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleGroup(groupName);
                });
                
                const resetBtn = groupItem.querySelector('[data-action="reset"]');
                resetBtn.addEventListener('click', () => resetEngineForm(groupName));
                
                const addEngineBtn = groupItem.querySelector('[data-action="addEngine"]');
                addEngineBtn.addEventListener('click', () => addNewEngine(groupName));
                
                // 添加图标预览功能
                const iconInput = groupItem.querySelector(`#engineIcon-${groupName}`);
                iconInput.addEventListener('input', () => updateIconPreview(groupName));
                
                // 添加URL输入框智能处理
                const urlInput = groupItem.querySelector(`#engineUrl-${groupName}`);
                setupUrlInput(urlInput);
                
                domElements.groupsContainer.appendChild(groupItem);
            });
        }

        // 设置URL输入框智能处理
        function setupUrlInput(urlInput) {
            // 保存原始占位符
            const originalPlaceholder = urlInput.placeholder;
            
            // 焦点事件 - 当输入框获得焦点时
            urlInput.addEventListener('focus', function() {
                // 如果输入框为空，则填入{keyword}
                if (this.value === '') {
                    this.value = '{keyword}';
                    // 将光标移动到{keyword}前面
                    this.setSelectionRange(0, 0);
                } else if (this.value === originalPlaceholder.replace('例如: ', '')) {
                    // 如果值是占位符示例，也填入{keyword}
                    this.value = '{keyword}';
                    this.setSelectionRange(0, 0);
                }
                
                // 移除占位符文本
                this.removeAttribute('placeholder');
            });
            
            // 失去焦点事件 - 当输入框失去焦点时
            urlInput.addEventListener('blur', function() {
                // 如果输入框只有{keyword}，则清空并恢复占位符
                if (this.value === '{keyword}') {
                    this.value = '';
                    this.setAttribute('placeholder', originalPlaceholder);
                } else {
                    // 否则恢复占位符属性（但不会显示，因为输入框有值）
                    this.setAttribute('placeholder', originalPlaceholder);
                }
            });
        }

        // 更新图标预览
        function updateIconPreview(groupName) {
            const iconInput = document.getElementById(`engineIcon-${groupName}`);
            const previewIcon = document.getElementById(`previewIcon-${groupName}`);
            const iconError = document.getElementById(`iconError-${groupName}`);
            
            const iconClass = iconInput.value.trim();
            
            if (iconClass) {
                // 测试图标是否有效
                const testElement = document.createElement('i');
                testElement.className = iconClass;
                
                // 添加图标到DOM进行测试
                document.body.appendChild(testElement);
                
                // 检查图标的字体是否加载
                const computedStyle = window.getComputedStyle(testElement, '::before');
                const content = computedStyle.content;
                
                // 清理测试元素
                document.body.removeChild(testElement);
                
                // 如果content不是"none"，说明图标有效
                if (content && content !== 'none' && content !== 'normal') {
                    previewIcon.className = iconClass;
                    iconError.style.display = 'none';
                } else {
                    previewIcon.className = '';
                    iconError.style.display = 'block';
                }
            } else {
                previewIcon.className = '';
                iconError.style.display = 'none';
            }
        }

        // 更新模糊度显示值
        function updateBlurValue() {
            const value = domElements.blurIntensity.value;
            domElements.blurValue.textContent = `${value}px`;
            uiConfig.blurIntensity = parseInt(value);
        }

        // 处理自定义背景上传
        function handleCustomBackgroundUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('请选择图片文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = domElements.customBackgroundPreview.querySelector('.preset-bg');
                preview.style.backgroundImage = `url(${e.target.result})`;
                domElements.customBackgroundPreview.style.display = 'block';
                
                // 更新配置
                uiConfig.backgroundType = 'custom';
                uiConfig.backgroundValue = `url(${e.target.result})`;
                
                // 移除所有预设背景的active类
                document.querySelectorAll('.preset-bg').forEach(el => {
                    el.classList.remove('active');
                });
            };
            
            reader.readAsDataURL(file);
        }

        // 应用界面效果
        function applyUIConfig() {
            // 应用背景
            if (uiConfig.backgroundType === 'gradient' || uiConfig.backgroundType === 'image') {
                document.body.style.background = uiConfig.backgroundValue;
            } else if (uiConfig.backgroundType === 'custom') {
                document.body.style.backgroundImage = uiConfig.backgroundValue;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
            
            // 应用模糊度
            document.querySelectorAll('.container, .search-box-container, .engine, .config-panel, .group-list-item, .new-group-form, .ui-customization-form').forEach(el => {
                el.style.backdropFilter = `blur(${uiConfig.blurIntensity}px)`;
                el.style.webkitBackdropFilter = `blur(${uiConfig.blurIntensity}px)`;
            });
            
            // 保存到本地存储
            saveUIConfigToLocalStorage();
        }

        // 重置界面效果
        function resetUIConfig() {
            uiConfig = {
                backgroundType: "gradient",
                backgroundValue: "linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%)",
                blurIntensity: 20
            };
            
            // 更新UI
            domElements.blurIntensity.value = uiConfig.blurIntensity;
            domElements.blurValue.textContent = `${uiConfig.blurIntensity}px`;
            
            // 重置预设背景选择
            renderPresetBackgrounds();
            
            // 隐藏自定义背景预览
            domElements.customBackgroundPreview.style.display = 'none';
            
            // 应用配置
            applyUIConfig();
        }

        // 切换到指定分组
        function switchGroup(groupName) {
            if (!groupName || !searchGroups[groupName]) return;
            
            currentGroup = groupName;
            domElements.currentGroupHint.textContent = groupName;
            renderGroupDropdown();
            renderEngines();
        }

        // 渲染搜索引擎图标
        function renderEngines() {
            domElements.enginesContainer.innerHTML = '';
            
            if (!currentGroup || !searchGroups[currentGroup]) return;
            
            if (searchGroups[currentGroup].engines.length === 0) {
                domElements.enginesContainer.innerHTML = '<div class="empty-state">此分组暂无搜索引擎，请添加</div>';
                return;
            }
            
            searchGroups[currentGroup].engines.forEach((engine, index) => {
                const engineEl = document.createElement('div');
                engineEl.className = 'engine';
                engineEl.innerHTML = `
                    <div class="engine-icon" style="background-color: ${engine.color}">
                        <i class="${engine.icon}"></i>
                    </div>
                    <div class="engine-name">${engine.name}</div>
                `;
                
                engineEl.addEventListener('click', () => searchSingleEngine(engine.url, engine.name));
                
                // 长按删除功能
                let pressTimer;
                const handlePressStart = () => {
                    pressTimer = setTimeout(() => {
                        if (confirm(`确定要从"${currentGroup}"分组中删除"${engine.name}"吗？`)) {
                            removeEngine(index);
                        }
                    }, LONG_PRESS_DURATION);
                };
                
                const handlePressEnd = () => clearTimeout(pressTimer);
                
                engineEl.addEventListener('mousedown', handlePressStart);
                engineEl.addEventListener('mouseup', handlePressEnd);
                engineEl.addEventListener('touchstart', handlePressStart);
                engineEl.addEventListener('touchend', handlePressEnd);
                
                domElements.enginesContainer.appendChild(engineEl);
            });
        }

        // 从本地存储加载配置
        function loadFromLocalStorage() {
            try {
                const savedGroups = localStorage.getItem('searchGroups');
                if (savedGroups) {
                    const parsed = JSON.parse(savedGroups);
                    // 验证数据格式
                    if (typeof parsed === 'object' && parsed !== null) {
                        searchGroups = parsed;
                        renderGroupDropdown();
                        
                        if (currentGroup && searchGroups[currentGroup]) {
                            switchGroup(currentGroup);
                        } else if (Object.keys(searchGroups).length > 0) {
                            switchGroup(Object.keys(searchGroups)[0]);
                        }
                    }
                }
                
                const savedUIConfig = localStorage.getItem('uiConfig');
                if (savedUIConfig) {
                    const parsed = JSON.parse(savedUIConfig);
                    if (typeof parsed === 'object' && parsed !== null) {
                        uiConfig = parsed;
                        
                        // 更新UI元素
                        domElements.blurIntensity.value = uiConfig.blurIntensity;
                        domElements.blurValue.textContent = `${uiConfig.blurIntensity}px`;
                        
                        // 更新预设背景选择
                        renderPresetBackgrounds();
                        
                        // 如果有自定义背景，显示预览
                        if (uiConfig.backgroundType === 'custom') {
                            const preview = domElements.customBackgroundPreview.querySelector('.preset-bg');
                            preview.style.backgroundImage = uiConfig.backgroundValue;
                            domElements.customBackgroundPreview.style.display = 'block';
                        }
                    }
                }
            } catch (e) {
                console.error('加载本地存储失败:', e);
            }
        }

        // 保存配置到本地存储
        function saveToLocalStorage() {
            try {
                localStorage.setItem('searchGroups', JSON.stringify(searchGroups));
            } catch (e) {
                console.error('保存到本地存储失败:', e);
                alert('保存配置失败，可能是存储空间不足');
            }
        }

        // 保存界面配置到本地存储
        function saveUIConfigToLocalStorage() {
            try {
                localStorage.setItem('uiConfig', JSON.stringify(uiConfig));
            } catch (e) {
                console.error('保存界面配置到本地存储失败:', e);
            }
        }

        // 多引擎搜索 - 修复移动端多标签页问题
        function multiSearch() {
            const keyword = domElements.searchKeyword.value.trim();
            
            if (!keyword) {
                alert('请输入关键词！');
                return;
            }
            
            if (!currentGroup || !searchGroups[currentGroup]) {
                alert('请先选择一个搜索分组！');
                return;
            }
            
            // 显示加载状态
            const originalHtml = domElements.searchButton.innerHTML;
            domElements.searchButton.innerHTML = '<div class="loading"></div>';
            domElements.searchButton.disabled = true;
            
            // 使用setTimeout让UI有机会更新
            setTimeout(() => {
                try {
                    const engines = searchGroups[currentGroup].engines;
                    
                    if (isMobile) {
                        // 移动端：显示搜索结果列表而不是直接打开多个标签页
                        showSearchResultsModal(keyword, engines);
                    } else {
                        // 桌面端：直接打开多个标签页
                        openMultipleTabs(keyword, engines);
                    }
                } catch (e) {
                    console.error('搜索出错:', e);
                    alert('搜索时出现错误，请检查弹出窗口是否被阻止');
                } finally {
                    // 恢复按钮状态
                    domElements.searchButton.innerHTML = originalHtml;
                    domElements.searchButton.disabled = false;
                }
            }, 100);
        }

        // 在移动端显示搜索结果列表
        function showSearchResultsModal(keyword, engines) {
            // 清空之前的搜索结果
            domElements.searchResultsList.innerHTML = '';
            
            // 添加搜索结果项
            engines.forEach(engine => {
                const url = engine.url.replace('{keyword}', encodeURIComponent(keyword));
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    <a href="${url}" target="_blank" class="search-result-link">
                        <i class="${engine.icon}" style="margin-right: 8px;"></i>
                        ${engine.name} 搜索
                    </a>
                    <div class="search-result-engine">${url}</div>
                `;
                domElements.searchResultsList.appendChild(resultItem);
            });
            
            // 显示模态框
            domElements.searchResultsModal.classList.add('show');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭搜索结果模态框
        function closeSearchResults() {
            domElements.searchResultsModal.classList.remove('show');
            document.body.style.overflow = ''; // 恢复背景滚动
        }

        // 在桌面端打开多个标签页
        function openMultipleTabs(keyword, engines) {
            // 第一个标签页立即打开
            const firstEngine = engines[0];
            const firstUrl = firstEngine.url.replace('{keyword}', encodeURIComponent(keyword));
            window.open(firstUrl, '_blank');
            
            // 其他标签页使用setTimeout延迟打开，避免被浏览器阻止
            for (let i = 1; i < engines.length; i++) {
                setTimeout(() => {
                    const engine = engines[i];
                    const url = engine.url.replace('{keyword}', encodeURIComponent(keyword));
                    window.open(url, '_blank');
                }, i * 100); // 每个标签页间隔100毫秒
            }
        }

        // 单引擎搜索
        function searchSingleEngine(baseUrl, engineName) {
            const keyword = domElements.searchKeyword.value.trim();
            
            if (!keyword) {
                alert('请输入关键词！');
                return;
            }
            
            const url = baseUrl.replace('{keyword}', encodeURIComponent(keyword));
            
            if (isMobile) {
                // 移动端直接在当前窗口打开
                window.open(url, '_blank');
            } else {
                // 桌面端在新标签页打开
                window.open(url, '_blank');
            }
        }

        // 添加新搜索引擎
        function addNewEngine(groupName) {
            const name = document.getElementById(`engineName-${groupName}`).value.trim();
            const url = document.getElementById(`engineUrl-${groupName}`).value.trim();
            const icon = document.getElementById(`engineIcon-${groupName}`).value.trim();
            const color = document.getElementById(`engineColor-${groupName}`).value;
            
            if (!name || !url || !icon) {
                alert('请填写所有必填字段！');
                return;
            }
            
            if (!url.includes('{keyword}')) {
                alert('URL中必须包含 {keyword} 占位符！');
                return;
            }
            
            // 验证图标是否有效
            const testElement = document.createElement('i');
            testElement.className = icon;
            document.body.appendChild(testElement);
            const computedStyle = window.getComputedStyle(testElement, '::before');
            const content = computedStyle.content;
            document.body.removeChild(testElement);
            
            if (!content || content === 'none' || content === 'normal') {
                alert('图标类名无效，请检查拼写或前缀（如 fas、fab、far）');
                return;
            }
            
            if (!searchGroups[groupName]) {
                searchGroups[groupName] = { color: "#6e45e2", engines: [] };
            }
            
            searchGroups[groupName].engines.push({ name, url, icon, color });
            saveToLocalStorage();
            
            if (currentGroup === groupName) renderEngines();
            
            resetEngineForm(groupName);
            alert(`"${name}" 已成功添加到"${groupName}"分组！`);
        }

        // 添加新分组
        function addNewGroup() {
            const name = domElements.newGroupName.value.trim();
            const color = domElements.groupColor.value;
            
            if (!name) {
                alert('请输入分组名称！');
                return;
            }
            
            if (searchGroups[name]) {
                alert('分组已存在！');
                return;
            }
            
            searchGroups[name] = { color: color, engines: [] };
            saveToLocalStorage();
            renderGroupDropdown();
            renderGroupsList();
            resetGroupConfig();
            switchGroup(name); // 自动切换到新分组
            
            alert(`"${name}" 分组已成功创建！`);
        }

        // 删除分组
        function deleteGroup(groupName) {
            if (confirm(`确定要删除"${groupName}"分组吗？此操作无法撤销。`)) {
                delete searchGroups[groupName];
                saveToLocalStorage();
                
                if (currentGroup === groupName) {
                    const firstGroup = Object.keys(searchGroups)[0] || "";
                    switchGroup(firstGroup);
                }
                
                renderGroupDropdown();
                renderGroupsList();
            }
        }

        // 移除搜索引擎
        function removeEngine(index) {
            searchGroups[currentGroup].engines.splice(index, 1);
            saveToLocalStorage();
            renderEngines();
        }

        // 重置引擎表单
        function resetEngineForm(groupName) {
            document.getElementById(`engineName-${groupName}`).value = '';
            document.getElementById(`engineUrl-${groupName}`).value = '';
            document.getElementById(`engineIcon-${groupName}`).value = '';
            document.getElementById(`engineColor-${groupName}`).value = '#6e45e2';
            
            // 重置预览
            const previewIcon = document.getElementById(`previewIcon-${groupName}`);
            const iconError = document.getElementById(`iconError-${groupName}`);
            if (previewIcon) previewIcon.className = '';
            if (iconError) iconError.style.display = 'none';
            
            // 恢复URL输入框的占位符
            const urlInput = document.getElementById(`engineUrl-${groupName}`);
            urlInput.setAttribute('placeholder', '例如: https://www.baidu.com/s?wd={keyword}');
        }

        // 重置分组配置表单
        function resetGroupConfig() {
            domElements.newGroupName.value = '';
            domElements.groupColor.value = '#6e45e2';
        }

        // 初始化当页面加载
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
